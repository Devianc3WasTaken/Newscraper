	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		.container {
		  max-width: 960px;
		}

		/*
		 * Custom translucent site header
		 */

		.site-header {
		  background-color: rgba(0, 0, 0, .85);
		  -webkit-backdrop-filter: saturate(180%) blur(20px);
		  backdrop-filter: saturate(180%) blur(20px);
		}
		.site-header a {
		  color: #999;
		  transition: ease-in-out color .15s;
		}
		.site-header a:hover {
		  color: #fff;
		  text-decoration: none;
		}
					html {
		  font-size: 14px;
		}
		@media (min-width: 768px) {
		  html {
			font-size: 16px;
		  }
		}



	</style>
	<div id="fb-root"></div>

	<!--HEADER -->
	<nav class="site-header sticky-top py-1">
		<div class="container d-flex flex-column flex-md-row justify-content-between">

				<img src="{% static 'logo.png' %}" alt="NewScraper" width="70" height="70" />

				{% if request.user.is_authenticated %}


						<a  class="py-2 d-none d-md-inline-block" href="{% url 'home' %}">Home</a> |
						<a  class="py-2 d-none d-md-inline-block" href="{% url 'account' %}">Settings</a> |
						<a  class="py-2 d-none d-md-inline-block" href="{% url 'logout' %}">Logout</a>
						<a  class="py-2 d-none d-md-inline-block" href="#">Favourite</a>
						<a  class="py-2 d-none d-md-inline-block">Hello {{request.user.username}}</a>

				{% else %}

					   <a  class="py-2 d-none d-md-inline-block" href="{% url 'home' %}">Home</a> |
			           <a  class="py-2 d-none d-md-inline-block" href="{% url 'login' %}">Login</a> |
					   <a  class="py-2 d-none d-md-inline-block" href="{% url 'register' %}">Register</a>

						<a class="py-2 d-none d-md-inline-block">Hello Guest</a>

				{% endif %}

		</div>
	</nav>
	<!-- END HEADER -->
